<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>24-Hour Countdown with Editable To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: #0d0d1a;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffe0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-size: 3vw;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #00ffe0;
    }

    .slogan {
      font-size: 1.8vw;
      margin-bottom: 40px;
      text-align: center;
      color: #00ffd5;
      text-shadow: 0 0 5px #00ffc3;
      animation: pulse 3s infinite;
      max-width: 90%;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        text-shadow: 0 0 5px #00ffd5, 0 0 10px #00ffd5;
      }
      50% {
        opacity: 0.7;
        text-shadow: 0 0 10px #00ffee, 0 0 15px #00ffee;
      }
    }

    .bar-container {
      width: 100%;
      height: 6vh;
      background-color: #1a1a2e;
      border: 2px solid #00ffe0;
      box-shadow: 0 0 10px #00ffe0;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffc3, #00bfff);
      box-shadow: 0 0 10px #00ffc3;
      transition: width 1s linear;
    }

    .time-label {
      font-size: 2.2vw;
      text-shadow: 0 0 5px #00ffc3;
      margin-bottom: 20px;
    }

    .reset-message {
      color: #ff00c8;
      text-shadow: 0 0 8px #ff00c8;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s;
      font-size: 1.6vw;
    }

    .reset-message.show {
      opacity: 1;
    }

    /* To-Do List Neon Style */
    .todo-list {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      max-width: 90%;
    }

    .todo-list li {
      margin-bottom: 10px;
      color: #fff;
      font-size: 1.5vw;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #1a1a2e;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #00ffe0;
      transition: all 0.3s ease;
    }

    .todo-list li:hover {
      box-shadow: 0 0 15px #00ffe0;
      background-color: #333;
    }

    .todo-list input[type="checkbox"] {
      margin-right: 10px;
      accent-color: #00ffe0;
    }

    .todo-list button {
      background: none;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      font-size: 1.4vw;
      margin-left: 10px;
      padding: 5px 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .todo-list button:hover {
      background-color: #ffcc00;
      color: #1a1a2e;
      box-shadow: 0 0 10px #ffcc00;
    }

    .todo-list input[type="text"] {
      background: none;
      border: 2px solid #00ffe0;
      color: #fff;
      padding: 5px;
      width: 70%;
      margin-left: 10px;
      font-size: 1.5vw;
      transition: all 0.3s ease;
    }

    .todo-list input[type="text"]:focus {
      border-color: #ffcc00;
      outline: none;
      box-shadow: 0 0 10px #ffcc00;
    }

    /* Larger scaling for smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 6vw;
      }
      .slogan {
        font-size: 4.5vw;
      }
      .time-label {
        font-size: 5vw;
      }
      .reset-message {
        font-size: 4vw;
      }
      .bar-container {
        height: 8vh;
      }
      .todo-list li {
        font-size: 4vw;
      }
      .todo-list input[type="text"] {
        width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Time Left Today</h1>
    <div class="slogan">
      ‚è≥ Time is precious ‚Äî steward it well. Allocate it to the right things in life.
    </div>
    <div class="bar-container">
      <div class="bar-fill" id="barFill"></div>
    </div>
    <div class="time-label" id="timeLabel">Calculating...</div>
    <div class="reset-message" id="resetMessage">üéâ A brand new day has begun! Reset and refocus.</div>

  </div>

  <script>
    const barFill = document.getElementById("barFill");
    const timeLabel = document.getElementById("timeLabel");
    const resetMessage = document.getElementById("resetMessage");
    const todoListElement = document.getElementById("todoList");
    const newTaskInput = document.getElementById("newTask");

    const SECONDS_IN_DAY = 24 * 60 * 60;
    const LOCAL_STORAGE_KEY = 'todoList';

    // Load tasks from localStorage
    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY)) || [];
      todoListElement.innerHTML = '';
      tasks.forEach((task, index) => {
        createTaskElement(task, index);
      });
    }

    // Create a new task element
    function createTaskElement(task, index) {
      const li = document.createElement("li");
      li.classList.add("task");
      li.innerHTML = `
        <input type="checkbox" id="task${index}" ${task.completed ? "checked" : ""} onclick="toggleTask(${index})">
        <input type="text" value="${task.name}" onblur="updateTask(${index}, this.value)" />
        <button onclick="removeTask(${index})">Remove</button>
      `;
      todoListElement.appendChild(li);
    }

    // Add a new task
    function addTask() {
      const taskName = newTaskInput.value.trim();
      if (taskName === "") return;
      const tasks = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY)) || [];
      tasks.push({ name: taskName, completed: false });
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(tasks));
      loadTasks();
      newTaskInput.value = "";
    }

    // Toggle task completion
    function toggleTask(index) {
      const tasks = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY));
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(tasks));
    }

    // Update task name
    function updateTask(index, newName) {
      const tasks = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY));
      tasks[index].name = newName;
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(tasks));
    }

    // Remove task
    function removeTask(index) {
      const tasks = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY));
      tasks.splice(index, 1);
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(tasks));
      loadTasks();
    }

    // Update UI every second
    function updateUI() {
      const now = new Date();
      const currentSeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      const secondsLeft = SECONDS_IN_DAY - currentSeconds;
      const percentPassed = (currentSeconds / SECONDS_IN_DAY) * 100;

      // Update bar
      barFill.style.width = `${percentPassed}%`;

      // Time left
      const hrsLeft = Math.floor(secondsLeft / 3600);
      const minsLeft = Math.floor((secondsLeft % 3600) / 60);
      const secsLeft = secondsLeft % 60;
      timeLabel.textContent = `Time remaining today: ${hrsLeft}h ${minsLeft}m ${secsLeft}s`;

      // Reset message at midnight
      if (hrsLeft === 23 && minsLeft === 59 && secsLeft === 59) {
        resetMessage.classList.add("show");
        setTimeout(() => resetMessage.classList.remove("show"), 10000);
      }
    }

    updateUI();
    loadTasks();
    setInterval(updateUI, 1000);
  </script>
</body>
</html>
